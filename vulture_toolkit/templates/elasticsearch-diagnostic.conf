{
  "template":   "{{ index_name }}-*",
  "mappings": {
    "_default_": {
      "_all": { 
        "enabled": false
      },
      "properties": {
        "@timestamp": {
          "type": "date",
          "format": "dateOptionalTime"
        },
        "log_level": {
          "type": "keyword"
        },
        "filename": {
          "type": "keyword"
        },
        "message": {
          "type": "keyword"
        },
        "test_module": {
          "type": "keyword"
        },
        "node_name": {
          "type": "keyword"
        },
        "test_name": {
          "type": "keyword"
        },
        "traceback": {
          "type": "keyword"
        }
      }
    }
  }
}