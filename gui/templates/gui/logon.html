{% load staticfiles %}{% load i18n %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Vulture | LogIn</title>

    <link href="{% static 'vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendors/pnotify/dist/pnotify.css" rel="stylesheet' %}">

    <!-- Custom Theme Style -->
    <link href="{% static 'css/custom.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
  </head>

  <body>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>
    <section class="login_content">
      <form action="/accounts/login/" method="post" autocomplete="off">
        {% csrf_token %}
        <img id="logo_vulture" src="{% static 'img/vulture-logo.png' %}"/><br/><br/>
        {% if failed %}
        <div class="alert alert-danger alert-dismissible fade in" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span>
          </button>
          <strong>{% trans "Authentication error."%}</strong> {% trans "Invalid username or password" %}.
        </div>
        {% endif %}
        <div>
          <input type="text" class="form-control" placeholder="Username" name="username" required="" />
        </div>
        <div>
          <input type="password" class="form-control" placeholder="Password" name="password" required="" />
        </div>
        <input type="hidden" name="next" value="{{ next }}"/>
        <div>
          <button class="btn btn-default submit" type="submit">{% trans "Log in" %}</button>
        </div>

        <div class="clearfix"></div>
      </form>
    </section>

    <script src="{% static 'vendors/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'vendors/bootstrap/dist/js/bootstrap.min.js' %}"></script>
  </body>
</html>
